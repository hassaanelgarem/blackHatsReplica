<div class="container pt-70 pb-60 clearfix">

	<div class="row">

		<div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">

			<div class="section-title">

				<h2 style="text-transform: none;">Top Entertainment</h2>

			</div>

		</div>

	</div>

	<div class="mb-30">

		<div class="GridLex-gap-20 GridLex-gap-15-mdd GridLex-gap-10-xs">

			<div class="GridLex-grid-noGutter-equalHeight">

				<div class="GridLex-col-4_sm-4_xs-6_xss-12" *ngFor="let business of businesses">
					<div class="top-destination-item">
						<!--to add the link later-->
						<a href="http://localhost:8080/business/{{business.businessId}}">
							<div class="image">
								<img *ngIf="!business.logo" src="http://localhost:8080/api/image/businessLogos/x" alt="images" />
								<img *ngIf="business.logo" src="http://localhost:8080/api/image/businessLogos/{{business.logo}}" alt="images" />
							</div>
							<h4 class="uppercase"><span>{{business.name}}</span></h4>
						</a>
					</div>

				</div>

			</div>

		</div>

	</div>

</div>
