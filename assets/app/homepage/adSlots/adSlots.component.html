<div *ngIf="exists" class="bg-white pt-70 pb-60 clearfix">

	<div class="container">
		<div class="row">

			<div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">

				<div class="section-title">

					<h2 style="text-transform: none;">Have you checked these?</h2>
				</div>

			</div>

		</div>
		<div class="trip-guide-wrapper mb-30">

			<div class="GridLex-gap-20 GridLex-gap-15-mdd GridLex-gap-10-xs">

				<div class="GridLex-grid-noGutter-equalHeight">

					<div class="GridLex-col-4_mdd-4_sm-6_xs-6_xss-12" *ngFor="let bookingSlot of bookingSlots">

						<div class="trip-guide-item">
							<a href="http://localhost:8080/business/{{bookingSlot.businessId}}">
								<div class="trip-guide-image">
									<img *ngIf="!bookingSlot.image" src="http://localhost:8080/api/image/businessLogos/x" alt="images" />
									<img *ngIf="bookingSlot.image"src="http://localhost:8080/api/image/businessAds/{{bookingSlot.image}}" alt="images" />
								</div>
							</a>

						</div>

					</div>


				</div>

			</div>

		</div>

	</div>
</div>
