<body>
    <div class="pt-30 pb-50">

        <div class="container">

            <div class="row">

                <div class="col-xs-12 col-sm-7 col-md-8 mt-20">
                    <h4 class="section-title">Favorites:</h4>

                    <div class="folloer-wrapper user-long-sm-wrapper">

                        <div class="GridLex-gap-10">

                            <div class="GridLex-grid-noGutter-equalHeight GridLex-grid-middle">

                                <div class="GridLex-col-12_sm-12_xs-12" *ngFor="let business of businesses; let i = index">

                                    <div class="user-long-sm-item bg-light border pl-15 pt-15 pr-15 pb-5 clearfix">

                                        <div class="image">

                                            <img class='img-circle' *ngIf="business.logo == null" src="http://localhost:8080/api/image/businessLogos/x" />

                                            <img class='img-circle' *ngIf="business.logo != null" src="{{logoPath}}{{business.logo}}" />
                                        </div>

                                        <div class="content">
                                            <div class="block">
                                                <span class="label label-info">{{business.email}}</span>
                                            </div>
                                            <h4>{{business.name}}</h4>
                                            <ul class="user-meta">
                                                <li><i class="fa fa-map-marker"></i> {{business.address}}</li>
                                            </ul>
                                            <div class="row gap-10">
                                                <div class="col-xs-12 col-sm-7">
                                                    <ul class="user-meta">
                                                        <li>{{business.activities.length}} Activites</li>
                                                        <li>{{business.reviews.length}} Reviews</li>                                                    </ul>
                                                </div>
                                                <div class="col-xs-12 col-sm-5">
                                                    <a href="business/{{business._id}}" class="block mt-10 mt-0-xs text-right text-left-xs">view profile <i class="ion-android-arrow-forward"></i></a>
                                                </div>
                                            </div>

                                        </div>
                                        <div *ngIf="loggedIn">
                                            <footer class="panel-footer">
                                                <div class="config">
                                                    <button type="button" class="btn btn-danger" (click)="deleteFavorite(i)"> Delete </button>

                                                </div>
                                            </footer>
                                        </div>

                                    </div>

                                </div>

                            </div>

                        </div>

                    </div>

                </div>


            </div>

        </div>

    </div>

</body>
