
<body>

	<div class="main-wrapper scrollspy-container" style="margin-top: 109px;">

	<div class="row">

		<div class="col-xs-12 col-sm-8 col-md-9 mt-20">

			<br>

			<div class="dashboard-wrapper">

				<h4 class="section-title ">Reset Password</h4>

				<br>


				<div class="row gap-20" style="margin-left: 20px;">

					<div class="clear"></div>

					<div class="col-sm-6 col-md-4">

						<div *ngIf="resetFailureWarning" class="alert alert-danger alert-dismissable">
							<a class="close" (click)="hideResetFailureWarning()" aria-label="close">&times;</a>
							<p>{{resetFailure}}</p>
						</div>

							<div *ngIf="passwordWarning" class="alert alert-danger alert-dismissable">
								<a class="close" (click)="hidePasswordWarning()" aria-label="close">&times;</a> Please enter a password
							</div>

						<div class="form-group">
							<label>New Password</label>
							<input type="password" class="form-control" placeholder="your new password" [(ngModel)]="password" name="password">
						</div>

					</div>

					<div class="clear"></div>

					<br>

					<div class="col-sm-6 col-md-4">

						<div *ngIf="confirmPasswordWarning" class="alert alert-danger alert-dismissable">
								<a class="close" (click)="hideConfirmPasswordWarning()" aria-label="close">&times;</a> Please confirm your password
							</div>

						<div class="form-group">
							<label>Confirm Password</label>
							<input type="password" class="form-control" placeholder="confirm your new password" [(ngModel)]="confirmPassword" name="confirmPassword">
						</div>

					</div>

					<div class="clear mb-10"></div>

			<br>
			<br>
					<div class="col-sm-12">

						<a class="btn btn-primary" (click)="onResetPassword()">Save</a>
						<a href="/" class="btn btn-primary btn-border">Cancel</a>
					<br>
					<br>
					<br>

				<br>

					</div>

				</div>

			</div>

		</div>

	</div>

	</div>

</body>
