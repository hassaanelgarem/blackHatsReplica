<!doctype html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Title Of Site -->
	<title>Togoby - Tour hosting</title>
	<meta name="description" content="HTML template for multiple tour agency, local agency, traveller, tour hosting based on Twitter Bootstrap 3.x.x" />
	<meta name="keywords" content="tour agency, tour guide, travel, trip, holiday, vocation, relax, adventure, virtual tour, tour planner" />
	<meta name="author" content="crenoveative">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Fav and Touch Icons -->
	<link rel="apple-touch-icon" sizes="144x144" href="images/ico/apple-touch-icon-144-precomposed.png">
	<link rel="apple-touch-icon" sizes="114x114" href="images/ico/apple-touch-icon-114-precomposed.png">
	<link rel="apple-touch-icon" sizes="72x72" href="images/ico/apple-touch-icon-72-precomposed.png">
	<link rel="apple-touch-icon" href="images/ico/apple-touch-icon-57-precomposed.png">
	<link rel="shortcut icon" href="images/ico/favicon.png">

	<!-- CSS Plugins -->
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" media="screen">
	<link href="css/main.css" rel="stylesheet">
	<link href="css/plugin.css" rel="stylesheet">

	<!-- CSS Custom -->
	<link href="css/style.css" rel="stylesheet">

	<!-- Add your style -->
	<link href="css/your-style.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>

<body>

<div class="dashboard-wrapper">

								<h4 class="section-title">Edit profile</h4>

								<form class="post-form-wrapper">

									<div class="row gap-20">

										<div class="col-sm-6 col-md-4">

											<div class="form-group bootstrap-fileinput-style-01">
												<label>Logo</label>
												<br>
												<img class='img-circle' src="{{path}}image/businessLogos/{{logo}}" alt="Business Logo" style="width:200px;height:200px">
												<br>
												<input type="file" class='form-control' name='businessLogo' ng2FileSelect [uploader]="uploader" >
												<a class="btn btn-primary" (click)="onUpload()">Upload</a>
											</div>

										</div>

										<div class="clear"></div>

										<div class="col-sm-6 col-md-4">

											<div class="form-group">
												<label>Name</label>
												<input type="text" class="form-control" value={{name}}>
											</div>

										</div>

										<div class="clear"></div>

										<div class="col-sm-6 col-md-4">

											<div class="form-group">
												<label>Working Hours</label>
												<div class="row gap-5">
													<div class="col-xs-5 col-sm-5">
														<label>From:</label>
														<input type="text" class="form-control" value={{workingFrom}}>
													</div>
													<div class="col-xs-5 col-sm-5">
														<label>To:</label>
														<input type="text" class="form-control" value={{workingTo}}>
													</div>
												</div>
											</div>

										</div>

										<div class="clear"></div>

										<div class="col-sm-6 col-md-4">

											<div class="form-group">
												<label>category</label>
												<input type="text" class="form-control" value={{category}}>
											</div>

										</div>

										<div class="clear"></div>

										<div class="col-sm-6 col-md-4">

											<div class="form-group">
												<label>Description</label>
												<input type="text" class="form-control" value={{description}}>
											</div>

										</div>

										<div class="clear"></div>

										<div class="col-sm-6 col-md-4">

											<label>Working Days</label>
											<div class="row gap-5">
												<div class="col-xs-5 col-sm-5">
													<tr *ngFor = "let workingDay of workingDays">
														<input type="text" class="form-control" value={{workingDay}}>
													</tr>
													<div class="col-sm-12">
														<a class="btn btn-primary" (click)="addWorkingDay()" ><i class="glyphicon glyphicon-plus"></i></a>
														<a class="btn btn-primary btn-border" (click)="removeWorkingDay()" ><i class="glyphicon glyphicon-minus"></i></a>
													</div>
												</div>
											</div>

										</div>

										<div class="clear"></div>
										<p>
											
										<div class="col-sm-6 col-md-4">

											<label>Phone Numbers</label>
											<div class="row gap-5">
												<div class="col-xs-5 col-sm-5">
													<tr *ngFor = "let phoneNumber of phoneNumbers">
														<input type="text" class="form-control" value={{phoneNumber}}>
													</tr>
													<div class="col-sm-12">
														<a class="btn btn-primary" (click)="addPhoneNumber()" ><i class="glyphicon glyphicon-plus"></i></a>
														<a class="btn btn-primary btn-border" (click)="removePhoneNumber()" ><i class="glyphicon glyphicon-minus"></i></a>
													</div>
												</div>
											</div>

										</div>

										<div class="clear"></div>
										<p>

										<div class="col-sm-6 col-md-4">

											<label>Tags</label>
											<div class="row gap-5">
												<div class="col-xs-5 col-sm-5">
													<tr *ngFor = "let tag of tags">
														<input type="text" class="form-control" value={{tag}}>
													</tr>
													<div class="col-sm-12">
														<a class="btn btn-primary" (click)="addTag()" ><i class="glyphicon glyphicon-plus"></i></a>
														<a class="btn btn-primary btn-border" (click)="removeTag()" ><i class="glyphicon glyphicon-minus"></i></a>
													</div>
												</div>
											</div>

										</div>


										<div class="clear"></div>
										<p>

										<div class="col-sm-6 col-md-4">

											<div class="form-group">
												<label>Required payment</label>
												<select class="selectpicker show-tick form-control" data-live-search="false" #t (change)="showDeposit(t.value)">
													<option value="1">Full payment</option>
													<option value="2">Deposit</option>
													<option value="3" selected>No payment</option>
												</select>
											</div>

										</div>

										<div class="clear"></div>

										<div class="col-sm-6 col-md-4">

											<div *ngIf = "depositFlag == true" class="form-group">
												<label>Deposit</label>
												<input type="number" class="form-control" value={{deposit}}>
											</div>

										</div>

										<div class="clear mb-10"></div>

										<div class="col-sm-12">
											<a class="btn btn-primary" (click)=updateProfile()>Save</a>
											<a class="btn btn-primary btn-border">Cancel</a>
										</div>

									</div>

								</form>

							</div>
</body>

</html>
