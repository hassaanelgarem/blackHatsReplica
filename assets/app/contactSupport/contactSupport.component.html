<!-- start Container Wrapper -->

<div class="container-wrapper">

    <!-- start Main Wrapper -->

    <div class="main-wrapper scrollspy-container" style="background-color: white">

        <!-- start Breadcrumb -->

        <div class="breadcrumb-wrapper">
            <div class="container">
                <ol class="breadcrumb">
                    <li><a href="/homepage">Home</a></li>
                    <li class="active">Contact Us</li>
                </ol>
            </div>
        </div>

        <!-- end Breadcrumb -->

        <div class="pt-50">

            <div class="container">

                <div class="row mb-10">

                    <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">

                        <div class="section-title">

                            <h2>Contact Support</h2>
                            <p>Have any issues with your account? fill a request and we will get back to you as soon as possible.</p>

                        </div>

                        <div class="row">

                            <div class="col-xs-12 col-sm-7 col-md-6 col-md-offset-3 mb-30-xs">

                                <form (ngSubmit)="submitForm(title.value, contactEmail.value, contactPhoneNumber.value, accountType.value, registeredEmail.value, description.value)" (submit)="preventDefault($event)" id="contact-form" class="contact-form-wrapper">

                                    <div class="messages"></div>

                                    <div class="row">

                                        <div class="col-sm-12">

                                            <div class="form-group">
                                                <label for="form_name">Title <span class="font10 text-danger">(required)</span></label>
                                                <input id="form_name" type="text" class="form-control" name="title" data-error="Title is required" required="required" #title/>
                                                <div class="help-block with-errors"></div>
                                            </div>

                                        </div>

                                        <div class="col-sm-12">

                                            <div class="form-group">
                                                <label for="form_contactEmail">Contact Email <span class="font10 text-danger">(required)</span></label>
                                                <input id="form_contactEmail" type="email" class="form-control" name="contactEmail" data-error="Your contact email is required and must be a valid email address"
                                                    required="required" #contactEmail/>
                                                <div class="help-block with-errors"></div>
                                            </div>

                                        </div>

                                        <div class="col-sm-12">

                                            <div class="form-group">
                                                <label>Contact Phone Number</label>
                                                <input type="text" class="form-control" name="contactPhoneNumber" #contactPhoneNumber/>
                                            </div>

                                        </div>
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <label>Account Type <span class="font10 text-danger">(required)</span></label>
                                                <select class="selectpicker show-tick form-control" title="Account Type" name="accountType" #accountType>
									<option value="Business">Business</option>
									<option value="User">User</option>
				                    </select>
                                            </div>
                                        </div>
                                        <div class="col-sm-12">

                                            <div class="form-group">
                                                <label for="form_registeredEmail">Registered Email <span class="font10 text-danger">(required)</span></label>
                                                <input id="form_registeredEmail" type="email" class="form-control" name="registeredEmail" data-error="Your registered email is required and must be a valid email address"
                                                    required="required" #registeredEmail/>
                                                <div class="help-block with-errors"></div>
                                            </div>

                                        </div>
                                        <div class="col-sm-12">

                                            <div class="form-group">
                                                <label for="form_description">Description <span class="font10 text-danger">(required)</span></label>
                                                <textarea id="form_description" class="form-control" name="description" rows="5" data-minlength="50" data-error="Description is required and must not less than 50 characters"
                                                    required="required" #description></textarea>
                                                <div class="help-block with-errors"></div>
                                            </div>

                                        </div>

                                        <div class="col-sm-12 text-right text-left-xs">
                                            <button type="submit" class="btn btn-primary mt-5">Submit Request</button>
                                        </div>

                                    </div>

                                </form>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>
        <!-- end Main Wrapper -->
    </div>

    <!-- end Container Wrapper -->
</div>
